{% extends "base.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <div class="album py-5">
        <div class="container">
            <div class="row">
                
                {% for m in page_obj %}
                    <div class="col-md-3">
                        <div class="card mb-5 shadow-sm" style="width: 18rem;">
                            <a href="#"><img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{ m.poster_path }}" alt="poster"></a>
                            <div class="card-body">
                            {% if not m.name %}
                                <h5 class="card-title">{{ m.title }}</h5>
                            {% else %}
                                <h5 class="card-title">{{ m.name }}</h5>
                            {% endif %}
                            <p class="card-text">{{ m.overview }}</p>
                            
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
